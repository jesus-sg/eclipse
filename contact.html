    <section class="work" id="work">

            <div class="row">
                <div class="col-1"></div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="text-left">
                        <h2 class="title">HIRE ME</h2>
                        <br>
                        <form method="POST">
                            <div class="form-group">
                                <input type="text" id="fname" name="fname" placeholder="First Name" class="input lg-input">
                            </div>
                            <div class="form-group">
                                <input type="text" id="lname" name="lname" placeholder="Last Name" class="input lg-input">
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" name="email" placeholder="Email" class="input lg-input">
                            </div>
                            <div class="form-group">
                                <input type="text" id="subject" name="subject" placeholder="Subject" class="input lg-input">
                            </div>
                            <div class="form-group">
                                <textarea name="comment" class="input lg-input" rows="3"></textarea>
                            </div>
                            <button type="button" class="btn btn-black">Send message</button>
                        </form>
                    </div>
                </div>
                <div class="col-1"></div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">

                        <br><br><br>
                        <div class="row contact-social">
                            <div class="col-1">
                                <i class="fa fa-envelope fa-2x"></i>
                            </div>
                            <div class="col-11 contact-social-link">
                                <p>eclipsephotography@gmail.com</p>
                            </div>
                            <div class="col-1">
                                <i class="fa fa-instagram fa-2x"></i>
                            </div>
                            <div class="col-11 contact-social-link">
                                <p>instagram.com/eclipseph</p>
                            </div>
                            <div class="col-1">
                                <i class="fa fa-pinterest fa-2x"></i>
                            </div>
                            <div class="col-11 contact-social-link">
                                <p>pinterest.com/eclipseph</p>
                            </div>
                            <div class="col-1">
                                <i class="fa fa-whatsapp fa-2x"></i>
                            </div>
                            <div class="col-11 contact-social-link">
                                <p>+1 393 3564 661</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row">

                    <br><br><br><br>
                </div>
